<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploration Experiment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #030301;
            color: #fffff3;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            margin: 20px;
        }
        #gameCanvas {
            border: 2px solid #fffff3;
            background-color: #030301;
        }
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }
        #start-screen.visible {
            display: block;
        }
        .input-group {
            margin: 20px 0;
        }
        input {
            padding: 8px;
            font-size: 16px;
            background-color: #fffff3;
            border: none;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00d9c0;
            color: #030301;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00b3a0;
        }
        #instructions {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 243, 0.1);
            border-radius: 8px;
        }
        #trial-counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            color: #fffff3;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h1>Welcome to the Exploration Experiment</h1>
        <p>Please read the instructions carefully before starting.</p>
        <div id="instruction-content"></div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="1000" height="800"></canvas>
        <div id="trial-counter"></div>
    </div>

    <div id="start-screen">
        <h2>Enter Your Initials</h2>
        <div class="input-group">
            <input type="text" id="initials" maxlength="3" placeholder="Enter 2-3 initials">
        </div>
        <button onclick="startSession()">Start Experiment</button>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    <script src="{{ url_for('static', filename='js/instructions.js') }}"></script>
</body>
</html>
